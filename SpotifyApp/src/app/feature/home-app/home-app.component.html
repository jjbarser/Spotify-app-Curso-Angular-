<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group mb-5 animated fade fadeIn fast">
                <input class="rounded w-100" type="text" name="parametroBusqueda" id="" placeholder="Search..." [(ngModel)]="parametroBusqueda">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card-columns">
                <div class="card animated fade fadeIn" *ngFor="let listado of nuevasCanciones | busqueda:parametroBusqueda">
                    <img src="{{ listado.images[0].url }}" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">{{listado.name}}</h5>
                        <span *ngFor="let artista of listado.artists" class="text-dark">{{artista.name}}</span>
                        <a [href]=listado.href></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
